{% extends 'music/base.html' %}

{% block body %}

<div class="container">
    <div class="row">
        <div class="lg-col-3 md-col-3">

        </div>
        <div class="lg-col-6 md-col-6 sm-col-12">

            <ul>
                {% for album in all_albums %}
                    <li><a href="{% url 'music:detail' album.id %}">{{ album.album_title }}</a></li>
                    <!-- Album lgo -->
                <img src="{{ album.album_logo }} " style="width:200px; height:200px;" class="img-responsive">
                    <form action="{% url 'music:album-delete' album.id %}" method="post" style="display:inlie;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-default bt-sm">
                            <span class="glyphicon glyphicon-trash"></span>
                        </button>
                    </form>
                {% endfor %}
            </ul>
        </div>
        <div class="lg-col-3 md-col-3">

        </div>
    </div>
</div>

{% endblock %}
